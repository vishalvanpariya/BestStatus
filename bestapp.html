    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    function upload() {
        var e = document.getElementById("lang");
        var lang = e.options[e.selectedIndex].text;
        lang=lang.toLowerCase()

        var e1 = document.getElementById("category");
        var category = e1.options[e1.selectedIndex].text;

        var status = document.getElementById("status").value;
        

        var ref=firebase.database().ref().child(lang);
        var key=ref.child(category).push().key;
        ref.child(category).child(key).set(status);

        document.getElementById("status").value="";
    }
